<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>404 – Page Not Found | HindMovie</title>
<meta name="robots" content="noindex, follow">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== BODY ===== */
body{
    margin:0;
    font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
    background:#f5f7fa;
    color:#222;
}

/* ===== HEADER ===== */
.site-header{
    background:#fff;
    text-align:center;
    padding:18px;
    border-bottom:1px solid #e6e6e6;
}

.site-header h2{
    margin:0;
    color:#1a73e8;
    font-weight:700;
}

/* ===== 404 SECTION ===== */
.error-box{
    text-align:center;
    padding:80px 20px;
}

.error-code{
    font-size:90px;
    font-weight:800;
    color:#1a73e8;
}

.error-box h1{
    font-size:28px;
    font-weight:700;
    margin-top:10px;
}

.error-box p{
    color:#5f6368;
    max-width:520px;
    margin:auto;
}

/* ===== BUTTON ===== */
.btn-main{
    background:#1a73e8;
    color:#fff;
    padding:12px 25px;
    border-radius:6px;
    text-decoration:none;
    font-weight:600;
    display:inline-block;
    margin-top:25px;
    transition:.3s;
}

.btn-main:hover{
    background:#1557b0;
    color:#fff;
    transform:translateY(-2px);
}

/* ===== FOOTER ===== */
footer{
    background:#fff;
    text-align:center;
    padding:20px;
    color:#5f6368;
    border-top:1px solid #e6e6e6;
    position:fixed;
    bottom:0;
    width:100%;
}

</style>
</head>

<body>

<header class="site-header">
    <h2>HindMovie</h2>
</header>

<section class="error-box container">
    <div class="error-code">404</div>

    <h1>Oops! Page Not Found</h1>

    <p>
        The page you are looking for might have been removed,
        renamed, or is temporarily unavailable.
    </p>

    <a href="/" class="btn-main">
        <i class="fas fa-home"></i> Back To Homepage
    </a>
</section>

<footer>
© <strong>hind-movie.in</strong>
</footer>

</body>
</html>
